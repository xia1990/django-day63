<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
</head>
<body>
    <h1>添加图书</h1>
    <form action="/add_book/" method="post">
        <p>
            图  书名称：<input type="text" name="bname">
        </p>
        <p>
            出版社名称：
            <select name="publisher">
                {% for publisher in publisher_list %}
                    <option value="{{ publisher.pid }}">{{ publisher.pname }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="添加">
        </p>
    </form>
</body>
</html>
